<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Equipment Form</title>
    <link rel="stylesheet" href="css/page1.css">
</head>
<body>
    <div class="container">
        <img src="logo-placeholder.png" alt="Logo" class="logo">
        <select class="dropdown">
            <option>อุปกรณ์ที่ต้องการยืม</option>
            <option>ลูกบอล</option>
            <option>ลูกบาส</option>
            <option>ลูกวอลเลย์บอล</option>
            <option>ไม้แบดมินตัน</option>
            <option>ไม้ปิงปอง</option>
        </select>
        <input type="text" placeholder="ชื่อ-นามสกุล" class="input-field">
        <input type="text" placeholder="รหัสนักเรียน" class="input-field">
        <input type="text" placeholder="ห้องเรียน/สาขา" class="input-field">
        <div class="time-inputs">
            <input type="time" class="time-field">
            <span class="time-separator">-</span>
            <input type="time" class="time-field">
        </div>
        <button class="submit-btn">ยืนยัน</button>
    </div>
</body>
</html>
